{% extends 'base.html' %}
{% block content %}
    <div class="container">
        {% for group in group_list %}
            <p>{{ group.name }}</p>
            <p>users in group: {{ group.members.all.count }}</p>
            <a href="{{ group.get_detail_url }}" class='btn btn-primary'>Details</a>
        {% endfor %}
    </div>
    <div class="container">
        <br>
        <a href="{% url 'groups:group_create' %}" class='btn btn-success'>Create new Group</a>
        <p>User id {{ request.user.common_user.id }}</p>
    </div>
{% endblock %}
