{% extends 'base.html'%}
{% load bootstrap4 %}
{% block title%}LogIn{% endblock %}
{% block content %}
<div class="container">
    <div class="jumbotron">
        <h1>Welcome to the Log In page!</h1>
        <h2>Please, fill out the next form:</h2>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class='btn btn-primary' value="Submit">
        </form>
    </div>
</div>
{% endblock %}
