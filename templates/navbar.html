{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'for_users:welcome' %}">
        <img src="{% static 'img/logo.JPG' %}" width="30" height="30" class="d-inline-block align-top" alt="">
        Social_HUB
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            {% if request.user.is_authenticated %}
                <a class="navbar-brand" href="#">List of posts</a>
                <a class="navbar-brand" href="{% url 'for_users:logout_page' %}">Log Out</a>
            {% else %}
                <a class="navbar-brand" href="{% url 'for_users:login_page' %}">Log In</a>
                <a class="navbar-brand" href="{% url 'for_users:registration_page' %}">Register</a>
            {% endif %}
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
